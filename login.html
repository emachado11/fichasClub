<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login • Club</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <main class="login-wrapper">
        <h1>Entrar no Club</h1>

        <div class="login-box">
            <div class="campo">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seu@email.com">
            </div>

            <div class="campo">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="••••••••">
            </div>

            <button class="btn entrar" id="btn-login">
                Entrar
            </button>

            <button class="btn criar" id="btn-criar-conta">
                Criar conta
            </button>

            <button class="btn google" id="btn-google">
                Entrar com Google
            </button>


            <p class="erro" id="erro"></p>
        </div>
    </main>

</body>
<script type="module">
import { auth } from "./js/firebase.js";
import {
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const emailInput = document.getElementById("email");
const senhaInput = document.getElementById("senha");
const erroEl = document.getElementById("erro");

// LOGIN EMAIL
document.getElementById("btn-login").onclick = async () => {
  try {
    await signInWithEmailAndPassword(
      auth,
      emailInput.value,
      senhaInput.value
    );
    window.location.href = "index.html";
  } catch (e) {
    erroEl.textContent = e.message;
  }
};

// CRIAR CONTA
document.getElementById("btn-criar-conta").onclick = async () => {
  try {
    await createUserWithEmailAndPassword(
      auth,
      emailInput.value,
      senhaInput.value
    );
    window.location.href = "index.html";
  } catch (e) {
    erroEl.textContent = e.message;
  }
};

// GOOGLE LOGIN
const provider = new GoogleAuthProvider();

document.getElementById("btn-google").onclick = async () => {
  try {
    await signInWithPopup(auth, provider);
    window.location.href = "index.html";
  } catch (e) {
    erroEl.textContent = e.message;
  }
};
</script>
<script type="module" src="js/header.js"></script>
</html>
